<mat-toolbar color="primary">
  <span>ngx-material-rating Demo</span>
</mat-toolbar>

<main>
  <h1>Using <code>ngx-material-rating</code></h1>


  <ng-container *ngFor="let rating of ratings">
    <div class="rating">
      <span>Rating {{rating.value}} of {{rating.max}}</span>
      <ngx-material-rating [color]="rating.color" [disabled]="rating.disabled || false" [value]="rating.value"
        [max]="rating.max">
      </ngx-material-rating>
    </div>
  </ng-container>
</main>
